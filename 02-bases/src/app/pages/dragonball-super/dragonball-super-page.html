<h1>DragonBall Page</h1>
<hr />

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Agregar: {{ name() }}</h3>
    <input
    type="text"
    class="form-control"
    placeholder="Nombre"
    [value]="name()"
    (change)="name.set(txtName.value)"
    #txtName
    />

    <input
      type="number"
      class="form-control mt2"
      placeholder="Poder"
      [value]="power()"
      (change)="power.set(+txtPower.value)"
      #txtPower
    />

    <button
      class="mt-2 btn btn-primary"
      (click)="addCharacter()"
    >
      Agregar
    </button>
  </div>

  <div class="col-12 col-sm-6">

    <dragonball-character-list />

    <h3>Listado fuertes</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {

        @if ( character.power > 500) {
          <li>
            <span>{{ idx + 1 }} - {{ character.name }}</span>
            <span
              [class.text-danger]="character.power > 9000"
              [class.text-primary]="character.power < 9000"
            >
            <!-- [ngClass]="powerClasses()" -->
              ({{ character.power }})
            </span>
          </li>
        } @else {
          <li><strong>Aqui no hay nadie</strong></li>
        }
      }
    </ul>

  </div>

</section>
